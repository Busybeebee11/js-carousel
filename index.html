<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel Task</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section aria-label="anime photos" class="carousel-container">
        <div class="carousel" data-carousel>

            <button class="carousel-button prev" data-carousel-button="prev">&#60;</button>
            <button class="carousel-button next" data-carousel-button="next">&#62;</button>

            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./img/demonslayer.jpg" alt="demonslayer">
                </li>
                <li class="slide">
                    <img src="./img/bleach.jpg" alt="bleach">
                </li>
                <li class="slide">
                    <img src="./img/jujtsukai.jpeg" alt="jujutsukaisen">
                </li>
                <li class="slide">
                    <img src="./img/aot.jpg" alt="attackontitan">
                </li>
                <li class="slide">
                    <img src="./img/mha.jpg" alt="myheroacademia">
                </li>
                <li class="slide">
                    <img src="./img/naruto.jpg" alt="naruto">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
